<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Comics Store</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="./js/Posters.js"></script>
    <script src="./js/highlights.js"></script>
</head>
<body>
    <a-scene backgound = "color: #90caf9">

        <a-plane
        id = "ground"
        color = "#78909c"
        width = "200"
        hegiht = "100"
        rotation = " -90 0 0"
        ></a-plane>

        <!-- Poster Container -->
        <a-plane
        id = "posters-container"
        comics-poster
        ></a-plane>

        <!-- Camera -->
        <a-camera id = "camera" wasd-controls = "enabled:fase;" position="0 10 20">
            <a-entity
            id = "camera-cursor"
            cursor
            position = "0 0 -3"
            geometry = "primitive: ring; radiusInner: 0.008; radiusOuter: 0.12"
            material =  "color: orange; shader: flat"
            ></a-entity>
        </a-camera>

        <!-- Title -->
        <a-entity
        id = "app-title"
        position = "0 0.73 -1"
        material = "font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comics Store"
        >
        <a-entity
        id = "app-subtitle"
        position = "0 -0.1 0"
        text = "font: dejavu; align: center; width: 1; color: 0F184E; value: Get Your Favourite Comic Here!"
        ></a-entity>
        </a-entity>
        
    </a-scene>
</body>
</html>
